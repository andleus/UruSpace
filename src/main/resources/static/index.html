    <div class="row d-flex justify-content-center bg-secondary text-white ">
        <div class="col-9">
            <div class="row">
                <h3>You are in the next best place to upload your photos</h3>
                <div id="showElements">
                    <script>
                        fetch('/myElements')
                        .then(response => response.json())
                        .then(data => {
                            const elementList = document.querySelector('#showElements');
                            console.log('en el script');
                            console.log(data);
                            data.forEach(element => {
                                elementList.innerHtml = element.name;
                                const elementDiv = document.createElement('div.col-3');
                                elementDiv.textContent = element.name;
                                elementList.appendChild(elementDiv);
                            })
                        })
                        .catch(error => console.error(error));
                    </script>
                </div>
            </div>

        </div>
    </div>
