<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urraca Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <nav class="navbar navbar-expand-md  navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Urraca Space</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="collection.html">Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" href="#upFiles">Upload</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                        <div class="dropdown-menu dropdown-menu-end ">
                            <a class="dropdown-item" href="#">Sign up</a>
                            <a class="dropdown-item" href="#">Login</a>
                            <a class="dropdown-item" href="#">ESCAPE</a>
                        </div>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="row d-flex justify-content-center bg-secondary text-white ">
        <div class="col-9">
            <div class="row">
                <h3>Here is your collection</h3>
                <div id="showElements" class="row">
                    <script>
                        fetch('/myElements')
                        .then(response => response.json())
                        .then(data => {
                            const elementList = document.querySelector('#showElements');
                            console.log('en el script');
                            console.log(data);
                            data.forEach(element => {
                                elementList.innerHtml = element.name;
                                const elementImg = document.createElement('img');
                                elementImg.className = 'col-3'
                                elementImg.src = './images/' + element.filename;
                                elementImg.textContent = element.name;
                                elementList.appendChild(elementImg);
                            })
                        })
                        .catch(error => console.error(error));
                    </script>
                </div>
            </div>

        </div>
        <div class="modal fade" id="upFiles" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h5 class="modal-title text-black " id="upFiles">Upload a file</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="">
                            <div class="mb-3">
                                <label class="form-label" for="imgName">Name for image</label>
                                <input class="form-control" id="imgName" type="text" placeholder="What name?">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="upFile">File</label>
                                <input class="form-control" id="upFile" type="file">
                            </div>
                            <button class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
